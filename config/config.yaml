# Global configuration file for Drug_Gene_CDSS

random_seed: 42
device: "cpu"

data:
  raw_dir: data/raw
  processed_dir: data/processed
  cache_dir: data/cache

training:
  epochs: 10
  batch_size: 64
  learning_rate: 0.001
  early_stopping: true
  optimizer: "adam"
  loss_function: "binary_cross_entropy"

model:
  drug_input_dim: 135
  protein_input_dim: 30
  hidden_dim: 128

output:
  artifacts_dir: artifacts
  plots_dir: artifacts/plots
